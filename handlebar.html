<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="assets/js/libs/jquery.min.js"></script>
	<script src="assets/js/libs/handlebars.js"></script>
</head>
<body>

<div id="result"></div>

<script id="entry-template" type="text/x-handlebars-template">
  <div class="entry">
    <h1>{{title}}</h1>
    <div class="body">
      {{body}}
    </div>

    {{#each students}}
    <li>{{this.name}}</li>
    {{/each}}
  </div>
    
</script>


<script>
var source   = $("#entry-template").html();
var template = Handlebars.compile(source);
var stdList=[{id:1,name:'Bishal'},{id:2,name:'Ashish'}];
var context = {title: "My New Post", body: "This is my first post!",students:stdList};
var html    = template(context);
$("#result").html(html);
</script>

</body>
</html>
